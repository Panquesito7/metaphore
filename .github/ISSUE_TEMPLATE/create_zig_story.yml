name: Create Zig Story
description: Add this story to the list
title: 'Your Story Title'
labels: ["metaphore", "zig"]
assignees: ["darkterminal", "mkubdev"]
body:
  - type: markdown
    attributes:
      value: '**Share the current and relevant details**'
  - type: input
    id: title
    attributes:
      label: The Back Story about this Metaphor
      placeholder: 'e.g.: When I build POS Web Based I need...'
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: Metaphore story!
      placeholder: 'To build this automation, i used the websocket library...'
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: A demo/repos link
      placeholder: 'e.g.: https://github.com.com/username/my-repos'
