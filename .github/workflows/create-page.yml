on:
  issues:
    types:
      - "closed"

jobs:
  create-meta-page:
    runs-on: ubuntu-latest
    name: 'Metaphor Creation'
    steps:
      - name: "Use punk creator"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: message
        uses: darkterminal/create-metaphor-page@v0.0.4
      - name: "Get Action Message"
        run: echo "The time was ${{ steps.message.outputs.message }}"